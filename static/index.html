<!DOCTYPE html>
<html>
    <head>
        <title>Mappington</title>

        <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>        

        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <script src="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>

        <style type="text/css">
            body {
                font-family: 'Source Sans Pro', sans-serif;
                border: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                box-sizing: border-box;
                border: 2px solid black;
                bottom: 0;
                top: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map;

            function initmap() {
                map = new L.Map('map');

                var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                var osmAttrib='Map data © OpenStreetMap contributors';
                var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 15, attribution: osmAttrib});		

                map.setView(new L.LatLng(34.053431, -117.123059), 12);
                map.addLayer(osm);
            }

        $(document).ready(initmap);
        </script>
    </body>
</html>
